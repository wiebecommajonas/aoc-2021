name: aoc
version: "0.1"
author: Jonas W.
about: aoc commandline tool
subcommands:
    - run:
        about: Runs days
        version: "0.1"
        author: Jonas W.
        args:
            - run_day:
                short: d
                long: day
                required_unless_present: run_all
                conflicts_with: run_all
                value_name: DAYNUMBER
                takes_value: true
                validator_regex: ["^([1-9]|1[0-9]|2[0-5])$", Only days from 1-25 are valid days]
                multiple_occurrences: true
                about: Runs day
            - run_all:
                short: a
                long: all
                takes_value: false
                multiple_occurrences: false
                about: Runs all available days in order
    - bench:
        about: Runs bechmarks
        version: "0.1"
        author: Jonas W.
        args: 
            - bench_day: 
                short: d
                long: day
                required: true
                value_name: DAYNUMBER
                takes_value: true
                validator_regex: ["^([1-9]|1[0-9]|2[0-5])$", Only days from 1-25 are valid days]
                multiple_occurrences: true
                about: Runs benchmarks of day